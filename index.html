        <p>序列号末位：<button class="w3-button w3-gray" id="btn_serial_last_1" onclick="actFunc('serial_last', 1)">奇数</button><button class="w3-button w3-gray" id="btn_serial_last_0" onclick="actFunc('serial_last', 0)">偶数</button></p>
